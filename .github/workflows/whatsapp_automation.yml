name: FA Message Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering of the workflow
    inputs:
      message:
        description: 'Message to send'
        required: true
        default: "Dear Customer,\\nYou can now easily book your favorite playzone, *Janvi Funworld*, through https://funactions.in.\\n\\nDonâ€™t miss out! Enjoy a 50% discount on your first booking. Plus, refer your friends and family to earn 50% off on your future bookings as well"
      filepath:
        description: 'File path to send'
        required: false
        default: "/Users/coharish/Desktop/FAJanviCollab.jpeg"
      contacts:
        description: 'Path to contacts CSV file'
        required: true
        default: "/Users/coharish/Documents/Codebase/whatsapp-automation/recipients.csv"

jobs:
  run-fa-message-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Run FA Message Automation Script
      run: |
        python WhatsApp_Automation.py --message "${{ github.event.inputs.message }}" --filepath "${{ github.event.inputs.filepath }}" --contacts "${{ github.event.inputs.contacts }}"

    - name: Upload log file
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-automation-log
        path: whatsapp_automation.log